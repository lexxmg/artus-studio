<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Artus-studio</title>

    <link rel="stylesheet" href="icofont/icofont.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sectionMap.css">
    <link rel="stylesheet" href="css/sectionAbout.css">
    <link rel="stylesheet" href="css/sectionYoga.css">
    <link rel="stylesheet" href="css/sectionPilates.css">
    <link rel="stylesheet" href="css/burger.css">

    <link rel="stylesheet" href="lib/slick/slick-theme.css">
    <link rel="stylesheet" href="lib/slick/slick.css">

    <script src="lib/jQuery/jquery.js" defer></script>
    <script src="lib/slick/slick.min.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header__top-bar">
        <div class="header-inner fixed-container">
          <button class="burger header__burger js-burger"
									aria-label="меню"
									aria-expanded="false"
									aria-controls="menu">

						<span class="burger__item"></span>
					</button>

          <div class="header__logo">
            <img class="header__img" src="img/logo_cut.jpg" alt="logo">
          </div>

          <nav class="header__nav header-nav" id="menu">
            <ul class="header-nav__list header-nav-list">
              <li class="header-nav-list__item">
                <a href="#about" class="header-nav-list__link">О нас</a>
              </li>
              <li class="header-nav-list__item">
                <a href="#yoga" class="header-nav-list__link">Йога</a>
              </li>
              <li class="header-nav-list__item">
                <a href="#pilates" class="header-nav-list__link">Пилатес</a>
              </li>
              <li class="header-nav-list__item">
                <a href="#rent" class="header-nav-list__link">Аренда</a>
              </li>
              <li class="header-nav-list__item">
                <a href="#address" class="header-nav-list__link">Контакты</a>
              </li>
            </ul>
          </nav>

          <address class="header-nav__address">
            <a class="header-nav__link" href="tel:84996415555">+7 (499) 641 5555</a>
          </address>

          <a class="header-nav__link-tel icofont-phone" href="tel:84996415555" aria-label="позвонить"></a>
        </div>
      </div>

      <div class="header__parallax header-parallax darkened">
        <img src="img/hall.JPG" alt="Артус студия" class="header-parallax__img">

        <div class="header-parallax__title-container">
          <div class="header-parallax__title-container-inner">
            <h1 class="header-parallax__title">
              Артус-Студия
            </h1>

            <h2 class="header-parallax__subtitle">
              Прекрасное пространство для всестороннего развития
            </h2>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="fixed-container">

      </div>

      <section class="section-about" id="about">
        <div class="section-about__container fixed-container">
          <h2 class="section-about__title">О нас</h2>
        </div>
      </section>

      <section class="section-yoga" id="yoga">
        <div class="section-yoga__container fixed-container">
          <h2 class="section-yoga__title">Йога</h2>
        </div>
      </section>

      <section class="section-pilates" id="pilates">
        <div class="section-pilates__container fixed-container">
          <h2 class="section-pilates__title">Пилатес</h2>
        </div>
      </section>

      <section class="section-rent" id="rent">
        <div class="section-rent__container fixed-container">
          <h2 class="section-rent__title">Аренда</h2>
        </div>
      </section>

      <section class="section-map" id="address">
        <h2 class="visually-hidden">Адрес</h2>

        <div class="section-map__address-container">
          <h3 class="section-map__title">Наш адрес</h3>

          <address class="section-map__address">
            <p class="section-map__text">
              улица Тимирязевская, дом 1, строение 2
            </p>

            <a class="section-map__link" href="tel:84996415555">+7 (499) 641 5555</a>

            <a class="section-map__link" href="mailto:ask@htmlbook.ru">ask@htmlbook.ru</a>
          </address>
        </div>

        <div class="section-map__map-container">
          <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A3ee3ebb3eba55b8e961ebd60173a53fa3e1a0587653c88f2c9341476918e6d11&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </body>
</html>
